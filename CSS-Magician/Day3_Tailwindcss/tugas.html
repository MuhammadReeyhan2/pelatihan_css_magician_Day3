<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
     rel="stylesheet"
    />
    <style>
        *{
            font-family: "Poppins", sans-serif
        }
    </style>
</head>
<body class="bg-white">
    <main>
        <section class="items-center">
            <div class="relative bg-cover bg-no-repeat bg-left mt-5">
                <img src="Assets/images/bg-testimonial.png" class="rounded-r-3xl w-2/3 h-90  bg-[#d8bfa7c5]" alt="">
                <div class="absolute" style="margin-left: 8rem; margin-top: -17rem;">
                    <h3 class="font-semibold text-2xl text-black" style="font-size:28px;">
                        What  they  say  about  us
                    </h3>
                    <p class="text-sm font-medium text-gray-500" style="margin-top: 1.3rem; width: 18rem; font-size: 15px;">We always provide the best service and always maintain the quality of Coffee </p>
                </div>
                <div class="grid grid-col ">
                    <div style="margin-left: 34rem; margin-top: -21rem;">
                        <img src="Assets/images/testimonial-1.png" class="max-w-48 h-auto" alt="">
                       <div style="margin-left: 1.8rem; margin-top: -6.7rem;">
                        <div class="bg-[#ff902a]/50 w-max p-1.5 rounded-lg backdrop-blur-sm transition-all  duration-300  hover:-translate-y-5">
                            <div class="bg-[#FF902A] w-48 py-2 rounded-lg ">
                                <h5 class="font-semibold" style="margin-left: 0.7rem; ">Naura</h5>
                                <p class="font-medium" style="margin-left: 0.7rem; font-size: 12.5px;">I really love the cappucino, the coffee was very smooth</p>
                            </div>
                        </div> 
                       </div>
                    </div>

                    <div style="margin-left: 50.5rem; margin-top: -21.1rem;">
                        <img src="Assets/images/testimonial-2.png" class="max-w-48 max-h-80" alt="" style="height: 16.3rem;">
                       <div style="margin-left: 1.8rem; margin-top: -6.7rem;">
                        <div class="bg-[#ff902a]/50 w-max p-1.5 rounded-lg backdrop-blur-sm transition-all  duration-300  hover:-translate-y-5">
                            <div class="bg-[#FF902A] w-48 py-2 rounded-lg ">
                                <h5 class="font-semibold" style="margin-left: 0.7rem; ">John</h5>
                                <p class="font-medium" style="margin-left: 0.7rem; font-size: 12.5px;">this coffee shop is very convenient</p>
                            </div>
                        </div> 
                        <div class="mt-8 ml-16 flex flex-row gap-x-1.5">
                            <div class="w-2 h-2 rounded-full bg-[#ff902a]"></div>
                            <div class="w-2 h-2 rounded-full bg-[#f9ecde]"></div>
                            <div class="w-2 h-2 rounded-full bg-[#f9ecde]"></div>
                        </div>
                       </div>
                    </div>

                    <div style="margin-left: 67rem; margin-top: -21.1rem;">
                        <img src="Assets/images/testimonial-3.png" class="max-w-48 max-h-80" alt="" style="height: 16.3rem;">
                       <div style="margin-left: 1.8rem; margin-top: -6.7rem;">
                        <div class="bg-[#ff902a]/50 w-max p-1.5 rounded-lg backdrop-blur-sm transition-all  duration-300  hover:-translate-y-5">
                            <div class="bg-[#FF902A] w-48 py-2 rounded-lg ">
                                <h5 class="font-semibold" style="margin-left: 0.7rem; ">Azura</h5>
                                <p class="font-medium" style="margin-left: 0.7rem; font-size: 12.5px;">the coffee menu here is<br>very much</p>
                            </div>
                        </div> 
                       </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <main>
        <section>
            <section class="flex justify-center">
                <div class="bg-cover bg-center mt-24">
                    <img src="Assets/images/bg-newsletter.png" class="rounded-md" alt="" style="width: 63rem; height: 20rem;">
                    <div class="text-wrap">
                       <h1 class="font-medium text-center tracking-wide -mt-52 text-white text-3xl"> Subscribe  to  get  50%  discount  price </h1>
                    </div>
                    <div class="max-w-md mx-auto mt-6">   
                        <label for="default-search" class="mb-2 text-sm font-medium text-gray sr-only dark:text-white">Order now</label>
                        <div class="relative">
                            <input type="search" id="default-search" class="block w-full p-3 py-4 ps-10 text-sm font-medium  text-gray border border-gray-300 rounded-full bg-gray-50 focus:ring-black-500 focus:border-black-500 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black" placeholder="Email address" required />
                            <button type="submit" class="text-white bg-[2f2105] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full w-32 h-10 dark:bg-[#2f2105] dark:hover:bg-[#2f2105] dark:focus:ring-[#2f2105]" style="position: absolute; margin-left: 19.6rem; margin-top: -2.9rem; font-size: 13px;">Order Now</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
